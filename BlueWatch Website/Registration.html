		<div id="regFormContainer">
			<div id=formContent>
							<h1>FREE ACCOUNT REGISTER</h1>
				<form action="#.html" method="POST" name = "regis">
					<label for="username"><b>Username</b></label>
					<input type="text" placeholder="Your username here" id="txtUsername" required>
				<br>
				<p id="errorUsername"></p>
				
				<br>
					<label for="Password"><b>Password</b></label>
					<input type="Password" placeholder="Enter Password, min 8 characters" id="txtPassword" required>
				<br>
				<p id="errorPW"></p>
				
				<br>
					<label for="PasswordConfirm" required><b>Confirm Password</b></label>
					<input type="Password" placeholder="Confirm Password" id="txtConfirmPassword" required>
				<br>
				<p id="errorPWConfirm"></p>

				<br>
					<label for="Email"><b>Email</b></label>
					<input type="text" placeholder="eg: bluewatch@blue.com" id="txtEmail" required>
				<br>
				<p id="errorEmail"></p>

				<br>
					<label for="Phone"><b>Phone</b></label>
					<input type="text" placeholder="eg: 081234567890" id="txtPhone" required>
				<br>
				<p id="errorPhone"></p>

				<br>
					<label for="Alamat"><b>Address:</b></label>
					<textarea rows="3px" cols="10px" id="txtAddress" placeholder="eg: 'Jalan' Budi Raya No.21" required></textarea>
				<br>
				<p id="errorAddress"></p>

				<br>
					<label for="Country">Current Country</label>
					<br>
					<select name="choose" id="selectCountry">
						<option selected value="0">(Please select a country)</option>
						<option value="1">Singapore</option>
						<option value="2">Indonesia</option>
						<option value="3">China</option>
						<option value="4">Korea</option>
						<option value="5">Philippines</option>
						<option valie="6">Japan</optn>io
					</select>
				<br>
				<p id="errorCombo"></p>

				<label for="JenisKelamin">Gender</label>
				<input type="radio" value="male" name="gender" id="msex" checked="checked" ><label>Male</label>
				&nbsp;
				<input type="radio" value="female" name="gender" id="fsex"><label>Female</label>
				<br>

				<br>
				<p1>By creating an account you agree to our Terms & Privacy.</p1>
				<input type="checkbox" name="agree" id="txtAgree" required><label>I Agree</label>

				<br>
				<div class="buttonProperties">
					<button type="submit" value="Submit" class="btnSubmit" onclick="Validation()">Submit</button>
					&nbsp;
					<button type="reset" value="Reset" class="btnReset">Reset</button>
				</div>
			</form>
